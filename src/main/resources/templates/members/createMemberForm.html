<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org">
<body>
  <div class="container">
    <form action="/members/new" method="post">
        <div class="form-group">
            <!-- 이름은 왼쪽에서 보이는 라벨, 오른쪽에 보이는 textbox -->
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요"><!-- key와 value를 서버로 넘김-->
            <!-- name은 서버에 넘어가는 name, placehodler운 내용이 없을 경우 보이는 문구 -->
        </div>
      <button type="submit">등록</button>
    </form>

  </div>
</body>
</html>
